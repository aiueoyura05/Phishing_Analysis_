<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>統計データの可視化</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            margin: 20px;
        }
        .dashboard-title {
            margin-bottom: 30px;
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            color: #343a40;
        }
        .card {
            margin-bottom: 20px;
            border: none;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .card-header {
            font-size: 1.25rem;
            font-weight: bold;
            color: #495057;
            background-color: #e9ecef;
            border-bottom: 2px solid #dee2e6;
        }
        .card-body img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="dashboard-title">統計データダッシュボード</div>
        
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">トップレベルドメインの内訳Top5</div>
                    <div class="card-body">
                        <img src="data:image/png;base64,{{ tld_plot_url }}" alt="Top Level Domain Distribution">
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">Protocol Type Distribution</div>
                    <div class="card-body">
                        <img src="data:image/png;base64,{{ protocol_plot_url }}" alt="Protocol Type Distribution">
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">newgTLD Distribution</div>
                    <div class="card-body">
                        <img src="data:image/png;base64,{{ newgTLD_plot_url }}" alt="newgTLD Distribution">
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Top 5 Level Domain Distribution (Bar)</div>
                    <div class="card-body">
                        <img src="data:image/png;base64,{{ tld_bar_plot_url }}" alt="Top Level Domain Distribution (Bar)">
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Protocol Type Distribution (Bar)</div>
                    <div class="card-body">
                        <img src="data:image/png;base64,{{ protocol_bar_plot_url }}" alt="Protocol Type Distribution (Bar)">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
